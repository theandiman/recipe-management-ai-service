name: CI â€” Build, Test & Optional Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      deploy_cloud_run:
        description: 'Set to true to deploy to GCP Cloud Run (requires secrets.GCP_SA_KEY and GCP_PROJECT).'
        required: false
        default: 'false'
        type: string

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (for Maven + GitHub Packages auth)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          server-id: github-recipe-management-shared
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          cache: maven

      - name: Confirm GitHub Packages repo for shared artifact
        run: |
          echo "Maven settings (server ids):"
          sed -n '1,200p' $HOME/.m2/settings.xml || true

      - name: Build and run unit tests
        env:
          MAVEN_OPTS: -Xmx2G
        run: |
          # full build including tests
          mvn -B -V -e -DskipITs=false verify

  deploy:
    name: Deploy to Cloud Run (optional)
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/main' && (github.event.inputs.deploy_cloud_run == 'true' || contains(github.event.head_commit.message, '[deploy]')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GCP credentials
        if: ${{ secrets.GCP_SA_KEY }}
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Build and push container (Cloud Run)
        if: ${{ secrets.GCP_SA_KEY }}
        run: |
          # This uses gcloud + Docker to build and push the artifact to Artifact Registry or GCR.
          # Assumes the service account has appropriate permissions: run.deploy, storage.admin, and artifactregistry.writer (or GCR push perms).
          gcloud auth configure-docker --quiet
          export IMAGE="gcr.io/${{ secrets.GCP_PROJECT }}/recipe-generator-service:${{ github.sha }}"
          docker build -t ${IMAGE} .
          docker push ${IMAGE}
          # Deploy to Cloud Run
          gcloud run deploy recipe-generator-service --region ${{ secrets.GCP_REGION }} --image ${IMAGE} --platform managed --allow-unauthenticated --quiet
