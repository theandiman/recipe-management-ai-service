name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Prevent concurrent builds on main branch only
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref == 'refs/heads/main' }}

env:
  GCP_REGISTRY: europe-west2-docker.pkg.dev
  GITHUB_OWNER: ${{ github.repository_owner }}
  SERVICE_NAME: recipe-ai-service
  REGION: europe-west2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Determine version
      id: version
      run: |
        # Get the current version from pom.xml
        VERSION=$(./version.sh current | sed 's/Current version: //')
        echo "Using version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "$VERSION" > .build_version

    - name: Configure Maven for GitHub Packages
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << EOF
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                      https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github</id>
              <username>${{ github.actor }}</username>
              <password>${{ secrets.GITHUB_TOKEN }}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Run tests
      run: mvn test

    - name: Run linting
      run: mvn verify -DskipTests

    - name: Build application
      run: mvn package -DskipTests

    - name: Authenticate to Google Cloud
      if: github.ref == 'refs/heads/main'
      run: |
        echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > /tmp/sa-key.json
        gcloud auth activate-service-account --key-file=/tmp/sa-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        VERSION=$(cat .build_version)
        echo "Tagging image with version: $VERSION"

        # Login to GCP Artifact Registry
        gcloud auth configure-docker $REGION-docker.pkg.dev

        # Build Docker image
        docker build \
          -t $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-ai/$SERVICE_NAME:$GITHUB_SHA \
          -t $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-ai/$SERVICE_NAME:$VERSION \
          -t $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-ai/$SERVICE_NAME:latest \
          .

        # Push to GCP Artifact Registry
        docker push $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-ai/$SERVICE_NAME:$GITHUB_SHA
        docker push $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-ai/$SERVICE_NAME:$VERSION
        docker push $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-ai/$SERVICE_NAME:latest

    - name: Deploy to Cloud Run
      if: github.ref == 'refs/heads/main'
      run: |
        gcloud run services update $SERVICE_NAME \
          --image $GCP_REGISTRY/${{ secrets.GCP_PROJECT_ID }}/recipe-ai/$SERVICE_NAME:latest \
          --region $REGION
