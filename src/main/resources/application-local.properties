# Local development profile configuration
# Activated with: --spring.profiles.active=local or SPRING_PROFILES_ACTIVE=local

# Disable authentication for local development (no credentials needed)
auth.enabled=false

# Gemini API configuration for local development
gemini.api.key=YOUR_SECURE_API_KEY_HERE

# Optional: override the default Gemini API URL
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# Enable verbose HTTP wire logging for local debugging of Gemini API calls
logging.level.reactor.netty.http.client=DEBUG
logging.level.reactor.netty=DEBUG
logging.level.io.netty=DEBUG
logging.level.org.springframework.web.reactive.function.client.ExchangeFunctions=DEBUG
logging.level.org.springframework.web.reactive.function.client.WebClient=DEBUG
logging.level.com.recipe.ai=DEBUG
