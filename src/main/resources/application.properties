# Externalized Gemini system prompt (world-class chef persona)

# System prompt used to instruct the generative model (can be overridden in different environments)
gemini.system.prompt=You are a world-class chef and nutritionist. Based on the user's request, generate a unique, appealing, and easy-to-follow recipe. Use common metric or imperial units as appropriate. Calculate accurate nutritional information (calories, protein, carbohydrates, fat, fiber, sodium) for each ingredient based on the quantities specified, then provide both per-serving and total nutritional values. Use standard USDA nutrition data as your reference. Ensure your response strictly follows the provided JSON schema.

# Authentication configuration
# Set to false in local/test environments to disable all authentication (Firebase + API keys)
# Defaults to true in production to require authentication
# Override via: auth.enabled=false in application-local.properties or SPRING_PROFILES_ACTIVE=local
auth.enabled=true

# Firebase configuration
# Updated for recipe-mgmt-dev project
firebase.project.id=recipe-mgmt-dev

# Gemini API configuration
# Set your API key here or inject via environment variables in production (do NOT commit secrets to VCS)
gemini.api.key=

# Text model endpoint (explicit non-preview model)
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent

# Explicit image model endpoint (do not derive at runtime)
gemini.image.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent

# Enable image generation in development by default. Set to false in CI or where you
# do not want outbound image calls. To enable in production, prefer setting the
# environment variable GEMINI_IMAGE_ENABLED=true or the Spring property
# gemini.image.enabled=true via an external config (avoid committing secrets).
gemini.image.enabled=true

# Example to set via environment variable in macOS / Linux (export before starting the app):
# export GEMINI_API_KEY="your_real_api_key_here"

# Production logging defaults (INFO level for production)
logging.level.root=INFO
logging.level.com.recipe.ai=INFO

# Spring Boot Actuator configuration
# Expose health endpoint for Cloud Run health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# OpenTelemetry Configuration for Honeycomb
# These properties will be used by the OpenTelemetry Java agent
otel.service.name=recipe-ai-service
otel.service.version=${SERVICE_VERSION:0.0.1-SNAPSHOT}
otel.traces.exporter=otlp
otel.metrics.exporter=otlp
otel.logs.exporter=otlp
otel.exporter.otlp.endpoint=https://api.honeycomb.io:443
otel.exporter.otlp.headers=api-key=${HONEYCOMB_API_KEY}
otel.exporter.otlp.protocol=grpc
otel.resource.attributes=service.instance.id=${HOSTNAME}

# API Key Authentication
# Comma-separated list of valid API keys (for server-to-server or CLI access)
# Set via environment variable API_KEYS in production (do NOT commit keys to VCS)
# Example: api.keys=key1,key2,key3
api.keys=

# To enable API key authentication in production, set the environment variable:
# export API_KEYS="your_api_key_1,your_api_key_2"
