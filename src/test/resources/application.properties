# Test configuration - disables Firebase authentication and uses permissive security
# This file is automatically loaded as application-test.properties when tests run
# No need to set spring.profiles.active here - tests should use @ActiveProfiles("test")

# Disable Firebase initialization in tests (no credentials available)
firebase.enabled=false

# Test logging
logging.level.root=INFO
logging.level.com.recipe.ai=DEBUG

# Gemini API configuration for tests (will be overridden by MockWebServer in integration tests)
gemini.api.key=TEST_API_KEY
gemini.image.enabled=false
